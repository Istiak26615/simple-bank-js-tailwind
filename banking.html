<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwind  -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Get some money</h1>
    </header>
    <main class="w-3/4 mx-auto">
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 ">
                <div class="bg-blue-400 p-8 rounded">
                    <h3>Deposite</h3>
                    <h4 >$<span id="deposite-Total">00</span> </h4>
               </div>
               <div class="bg-green-400 p-8 rounded">
                   <h3>Withdraw</h3>
                   <h4>$<span id="withdraw-Total">00</span></h4>
               </div>
               <div class="bg-yellow-400 p-8 rounded">
                   <h3>Balance</h3>
                    <h4 >$<span id='balance-total'>1200</span>  </h4>
   
               </div>
            </div>
            
        </section>
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-2xl">please deposite</h3>
                    <div>
                        <input id="deposite-input" class="border-2 px-2 w-3/4 border-gray-300 rounded block mt-4" type="text" placeholder="dollar you want to deposite">
                        
                        <button id="deposite-button" class="bg-green-700 px-4 py-2 rounded text-white font-medium mt-4 ">Deposite</button>
                    </div>
                </div>

                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-2xl">please withdraw</h3>
                    <div>
                        <input id="withdraw-input" class="border-2 px-2 w-3/4 border-gray-300 rounded block mt-4" type="text" placeholder="dollar you want to withdraw">
                        
                        <button id="withdraw-button" class="bg-green-700 px-4 py-2 rounded text-white font-medium mt-4 ">Withdraw</button>
                    </div>
                </div> 

            </div>
        </section>
    </main>
    <script src="js/banking.js"></script>
</body>
</html>
