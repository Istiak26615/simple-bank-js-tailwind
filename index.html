<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwind  -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16">welcome</h1>
    </header>
    <main>
        <section class="bg-green-100 p-8 w-3/4 mx-auto mt-8">
            <h3 class="m-4 text-3xl">Login</h3>
            <div>
                <input id="user-email" class="border-2 px-2 w-3/4 border-gray-300 rounded block m-4" type="text" placeholder="username">
                <input class="border-2 px-2 w-3/4 border-gray-300 rounded block m-4" type="password" name="" id="user-password" placeholder="password">
                <button id="login-submit" class="bg-green-700 px-4 py-2 rounded text-white font-medium mx-4 ">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
